<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>

</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <h2 style="color:oldlace;font-size:55px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">My Website</h2>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>
                    <li><a href='#'>Services</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div style="overflow-y: scroll;" class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
		 <form  id='register' class='input-group-register' action="connect.php" method="post">
		     <input type='text'class='input-field'placeholder='First Name' name="firstname" value="" required>
		     <input type='text'class='input-field'placeholder='Last Name ' name="lastname" value=""required>
             <input type='text'class='input-field'placeholder='Designation' name="designation" value="" required>
             <input type='date'class='input-field'placeholder='DOB' name="dob" value="" required>
             <input type='number'class='input-field'placeholder='Age' name="age" value="" required>
             <input type='text'class='input-field'placeholder='Contact' name="number" value=""required maxlength="10">

             <br><br>
             <input type='radio' name="male" value="male"><label style="color:oldlace;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">&nbsp;male&nbsp;</label>
             <input type='radio'name="female" value="female"><label style="color:oldlace;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">&nbsp;female&nbsp;</label>
             <input type='radio'name="others" value="others"><label style="color:oldlace;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">&nbsp;others&nbsp;</label>
		     <input type='email'class='input-field'placeholder='Email Id' required name="email" value="">
		     <input type='password'class='input-field'placeholder='Enter Password' required name="password" value="">
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
            <button type='submit'class='submit-btn'>Register</button>
	         </form>
             <form id='login' class='input-group-login'>
                <input type='text'class='input-field'placeholder='Email Id' required >
        <input type='password'class='input-field'placeholder='Enter Password' required>
        <input type='checkbox'class='check-box'><span>Remember Password</span>
        <button type='button' onclick="myF()"class='submit-btn'>Log in</button>
     </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "profile.html";
            }
        }
    </script>
    <script>
        function myF() {
            window.location.href = "profile.html";
        }
    </script>
</body>
</html>
